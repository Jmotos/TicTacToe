specVersion: "4.0"
metadata:
  name: com.trifork.tictactoe
type: application
framework:
  name: SAPUI5
  version: "1.144.1"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: themelib_sap_horizon
builder:
  resources:
    excludes:
      - "test/e2e/**"
server:
  customMiddleware:
    - name: "@ui5/middleware-code-coverage"
      afterMiddleware: compression
      configuration:
        excludePatterns:
          - "resources/"
          - "test/"
          - "Component.js"
          - "model/models.js"
          - "model/formatter.js"
          - "model/Repository.js"
          - "controller/"
    - name: ui5-middleware-livereload
      afterMiddleware: compression
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /odata
      configuration:
        baseUri: http://localhost:4004/odata
